<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced AI Neural Network Icon - Standalone version -->
  <defs>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E54FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A06AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BF5FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BF5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#70F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E54FF;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Central Z shape with enhanced visibility -->
  <path d="M 10 30 L 22 15 L 22 25 L 34 25 L 34 15 L 46 30" 
        stroke="url(#gradientPrimary)" 
        stroke-width="3.5" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#iconGlow)"/>
  
  <!-- Neural network nodes with enhanced size and glow -->
  <circle cx="22" cy="15" r="4.5" fill="url(#gradientPrimary)" filter="url(#iconGlow)"/>
  <circle cx="22" cy="25" r="4.5" fill="url(#gradientPrimary)" filter="url(#iconGlow)"/>
  <circle cx="34" cy="15" r="4.5" fill="url(#gradientPrimary)" filter="url(#iconGlow)"/>
  <circle cx="34" cy="25" r="4.5" fill="url(#gradientPrimary)" filter="url(#iconGlow)"/>
  <circle cx="10" cy="30" r="4.5" fill="url(#gradientAccent)" filter="url(#iconGlow)"/>
  <circle cx="46" cy="30" r="4.5" fill="url(#gradientAccent)" filter="url(#iconGlow)"/>
  
  <!-- Additional neural network connections -->
  <path d="M 10 30 L 22 20" 
        stroke="url(#gradientAccent)" 
        stroke-width="2.5" 
        opacity="0.75" 
        stroke-linecap="round"/>
  <path d="M 34 20 L 46 30" 
        stroke="url(#gradientAccent)" 
        stroke-width="2.5" 
        opacity="0.75" 
        stroke-linecap="round"/>
  <path d="M 22 20 L 34 20" 
        stroke="url(#gradientPrimary)" 
        stroke-width="2.5" 
        opacity="0.6" 
        stroke-linecap="round"/>
  
  <!-- Enhanced outer ring for depth -->
  <circle cx="30" cy="30" r="26" 
          stroke="url(#gradientPrimary)" 
          stroke-width="1.5" 
          opacity="0.3" 
          fill="none"/>
</svg>
