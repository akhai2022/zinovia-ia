<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AI Neural Network Icon -->
  <g id="icon">
    <!-- Enhanced neural network Z shape with glow effect -->
    <defs>
      <filter id="glow">
        <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
        <feMerge>
          <feMergeNode in="coloredBlur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    
    <!-- Main Z path with enhanced stroke -->
    <path d="M 8 30 L 20 15 L 20 25 L 32 25 L 32 15 L 44 30" 
          stroke="url(#gradientPrimary)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
    
    <!-- Neural network nodes with enhanced visibility -->
    <circle cx="20" cy="15" r="4" fill="url(#gradientPrimary)"/>
    <circle cx="20" cy="25" r="4" fill="url(#gradientPrimary)"/>
    <circle cx="32" cy="15" r="4" fill="url(#gradientPrimary)"/>
    <circle cx="32" cy="25" r="4" fill="url(#gradientPrimary)"/>
    <circle cx="8" cy="30" r="4" fill="url(#gradientAccent)"/>
    <circle cx="44" cy="30" r="4" fill="url(#gradientAccent)"/>
    
    <!-- Additional neural network connections -->
    <path d="M 8 30 L 20 20" 
          stroke="url(#gradientAccent)" 
          stroke-width="2" 
          opacity="0.7" 
          stroke-linecap="round"/>
    <path d="M 32 20 L 44 30" 
          stroke="url(#gradientAccent)" 
          stroke-width="2" 
          opacity="0.7" 
          stroke-linecap="round"/>
    <path d="M 20 20 L 32 20" 
          stroke="url(#gradientPrimary)" 
          stroke-width="2" 
          opacity="0.5" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Company Name with better contrast -->
  <text x="60" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="800" fill="#0A0E27" letter-spacing="-0.02em">Zinovia</text>
  
  <!-- AI Badge with enhanced visibility -->
  <text x="145" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="700" fill="#8E54FF" letter-spacing="0.05em">.AI</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E54FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A06AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BF5FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BF5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#70F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E54FF;stop-opacity:0.9" />
    </linearGradient>
  </defs>
</svg>
