#!/usr/bin/env python
[alembic]
script_location = alembic
prepend_sys_path = .
timezone = UTC
output_encoding = utf-8

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[post_write_hooks]
# add the static typing guard to auto-generated models
hooks = guard-typing
guard-typing.type = console_scripts
guard-typing.entrypoint = guard-typing
guard-typing.options = --include-simple-typing

